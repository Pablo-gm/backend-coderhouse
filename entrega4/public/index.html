<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-6">
        <div class="columns">
            <div class="column is-half">
                <h3 class="is-size-3">Agregar producto</h3>
                <form action="api/productos" method="POST">
                    <div class="field">
                        <label class="label">Title</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ejemplo: LÃ¡piz" name="title">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Price</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ejemplo: 5.60" name="price">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Thumbnail</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ejemplo: https://via.placeholder.com/150" name="thumbnail">
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
